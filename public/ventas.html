<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Punto de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand"><i class="fas fa-cash-register"></i> Punto de Venta</span>
            <a href="/dashboard.html" class="btn btn-outline-light btn-sm">Cancelar y Salir</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card shadow mb-3">
                    <div class="card-header bg-primary text-white">
                        1. Seleccionar Producto
                    </div>
                    <div class="card-body">
                        <form id="formAgregarCarrito">
                            <div class="mb-3">
                                <label class="form-label">Producto</label>
                                <select class="form-select" id="selProducto" required>
                                    <option value="">Cargando cat√°logo...</option>
                                </select>
                            </div>
                            
                            <div class="alert alert-info py-2 d-none" id="infoStock">
                                Stock Disponible: <strong id="stockDisplay">0</strong>
                            </div>

                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="txtCantidad" value="1" min="1" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Precio Venta ($)</label>
                                    <input type="number" class="form-control" id="txtPrecio" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-cart-plus"></i> Agregar al Ticket
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card shadow h-100">
                    <div class="card-header bg-success text-white d-flex justify-content-between">
                        <span>2. Ticket de Venta</span>
                        <span id="totalTicket" class="fw-bold">$0.00</span>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="table-responsive flex-grow-1">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th class="text-center">Cant.</th>
                                        <th class="text-end">Precio</th>
                                        <th class="text-end">Subtotal</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tablaCarrito">
                                    </tbody>
                            </table>
                        </div>
                        
                        <div class="d-grid mt-3">
                            <button class="btn btn-success btn-lg" onclick="finalizarVenta()">
                                <i class="fas fa-check-circle"></i> COBRAR Y FINALIZAR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/ventas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
