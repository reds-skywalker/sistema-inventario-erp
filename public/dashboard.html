<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ“¦ Sistema de GestiÃ³n</a>
            <div class="d-flex">
                <button class="btn btn-danger btn-sm" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Inventario General</h2>
            <div>
               <a href="/ventas.html" class="btn btn-success me-2">
                    <i class="fas fa-cash-register"></i> Nueva Venta
                </a>
                <a href="/reportes.html" class="btn btn-info me-2 text-white">
                    <i class="fas fa-chart-line"></i> Reportes
                </a>
                <a href="/ver_lotes.html" class="btn btn-primary me-2">
                    <i class="fas fa-boxes"></i> Gestionar Lotes
                 </a>
                <button class="btn btn-secondary" onclick="abrirModalNuevo()">
                    <i class="fas fa-plus"></i> Producto
                </button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card text-white bg-dark mb-3 shadow">
                    <div class="card-body">
                        <h5 class="card-title">Valor Total del Inventario</h5>
                        <p class="card-text display-6 fw-bold" id="totalDinero">$0.00</p>
                        <small class="text-white-50">Suma del valor de costo de todos los lotes activos</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-header bg-white fw-bold">
                Listado de Productos y Stock Disponible
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Imagen</th>
                                <th>Producto</th>
                                <th>SKU</th>
                                <th class="text-end">Stock Total</th>
                                <th class="text-end">Valor Inv.</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaProductos">
                            <tr><td colspan="6" class="text-center p-4">Cargando inventario...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalProducto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="tituloModal">Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProducto">
                        <input type="hidden" id="prodId">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="txtNombre" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Marca</label>
                                <input type="text" class="form-control" id="txtMarca">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SKU (CÃ³digo)</label>
                                <input type="text" class="form-control" id="txtSku">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL de Imagen</label>
                            <input type="url" class="form-control" id="txtImagen" placeholder="https://ejemplo.com/foto.jpg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarProducto()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
