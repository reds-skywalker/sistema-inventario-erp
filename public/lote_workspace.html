<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trabajando Lote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">üèóÔ∏è Mesa de Trabajo</span>
            <a href="/ver_lotes.html" class="btn btn-outline-light btn-sm">Terminar</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-md-4">
                        <h5 id="lblNombre">Cargando...</h5>
                        <small class="text-muted">Lote</small>
                    </div>
                    <div class="col-md-4 border-start border-end">
                        <h4 class="text-success" id="lblCosto">$0.00</h4>
                        <small class="text-muted">Inversi√≥n (Pagado)</small>
                    </div>
                    <div class="col-md-4">
                        <h4 class="text-primary" id="lblFactor">0%</h4>
                        <small class="text-muted">Factor de Costo</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">Agregar Producto</div>
                    <div class="card-body">
                        <form id="formAgregarItem">
                            <div class="mb-3">
                                <label>Producto</label>
                                <select class="form-select" id="selProducto" required></select>
                            </div>
                            <div class="mb-3">
                                <label>Cantidad</label>
                                <input type="number" class="form-control" id="txtCantidad" value="1" required>
                            </div>
                            <div class="mb-3">
                                <label>Precio Referencia (Unitario)</label>
                                <input type="number" class="form-control" id="txtPrecioRef" placeholder="$ Internet" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Agregar y Recalcular</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">Productos en este Lote</div>
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Producto</th>
                                <th>Cant.</th>
                                <th>Precio Ref.</th>
                                <th class="table-primary">Costo Calc.</th>
                            </tr>
                        </thead>
                        <tbody id="tablaItems">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/lote_workspace.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/js/lote_workspace.js"></script>
</body>
</html>
